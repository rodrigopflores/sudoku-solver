<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Online Sudoku Solver</title>
  </head>
  <body>
    <section class="container">
      <div class="opt">
        <div class="numbers">
          <div class="number one">1</div>
          <div class="number two">2</div>
          <div class="number three">3</div>
          <div class="number four">4</div>
          <div class="number five">5</div>
          <div class="number six">6</div>
          <div class="number seven">7</div>
          <div class="number eight">8</div>
          <div class="number nine">9</div>
        </div>
        <div class="ctrl-buttons">
          <div class="number delete">DELETE</div>
          <div class="clear">CLEAR</div>
          <div class="solver">SOLVE</div>
        </div>
      </div>
      <div class="grid">
        <div class="square row0 column0"></div>
        <div class="square row0 column1"></div>
        <div class="square row0 column2"></div>
        <div class="square row0 column3"></div>
        <div class="square row0 column4"></div>
        <div class="square row0 column5"></div>
        <div class="square row0 column6"></div>
        <div class="square row0 column7"></div>
        <div class="square row0 column8"></div>
        <div class="square row1 column0"></div>
        <div class="square row1 column1"></div>
        <div class="square row1 column2"></div>
        <div class="square row1 column3"></div>
        <div class="square row1 column4"></div>
        <div class="square row1 column5"></div>
        <div class="square row1 column6"></div>
        <div class="square row1 column7"></div>
        <div class="square row1 column8"></div>
        <div class="square row2 column0"></div>
        <div class="square row2 column1"></div>
        <div class="square row2 column2"></div>
        <div class="square row2 column3"></div>
        <div class="square row2 column4"></div>
        <div class="square row2 column5"></div>
        <div class="square row2 column6"></div>
        <div class="square row2 column7"></div>
        <div class="square row2 column8"></div>
        <div class="square row3 column0"></div>
        <div class="square row3 column1"></div>
        <div class="square row3 column2"></div>
        <div class="square row3 column3"></div>
        <div class="square row3 column4"></div>
        <div class="square row3 column5"></div>
        <div class="square row3 column6"></div>
        <div class="square row3 column7"></div>
        <div class="square row3 column8"></div>
        <div class="square row4 column0"></div>
        <div class="square row4 column1"></div>
        <div class="square row4 column2"></div>
        <div class="square row4 column3"></div>
        <div class="square row4 column4"></div>
        <div class="square row4 column5"></div>
        <div class="square row4 column6"></div>
        <div class="square row4 column7"></div>
        <div class="square row4 column8"></div>
        <div class="square row5 column0"></div>
        <div class="square row5 column1"></div>
        <div class="square row5 column2"></div>
        <div class="square row5 column3"></div>
        <div class="square row5 column4"></div>
        <div class="square row5 column5"></div>
        <div class="square row5 column6"></div>
        <div class="square row5 column7"></div>
        <div class="square row5 column8"></div>
        <div class="square row6 column0"></div>
        <div class="square row6 column1"></div>
        <div class="square row6 column2"></div>
        <div class="square row6 column3"></div>
        <div class="square row6 column4"></div>
        <div class="square row6 column5"></div>
        <div class="square row6 column6"></div>
        <div class="square row6 column7"></div>
        <div class="square row6 column8"></div>
        <div class="square row7 column0"></div>
        <div class="square row7 column1"></div>
        <div class="square row7 column2"></div>
        <div class="square row7 column3"></div>
        <div class="square row7 column4"></div>
        <div class="square row7 column5"></div>
        <div class="square row7 column6"></div>
        <div class="square row7 column7"></div>
        <div class="square row7 column8"></div>
        <div class="square row8 column0"></div>
        <div class="square row8 column1"></div>
        <div class="square row8 column2"></div>
        <div class="square row8 column3"></div>
        <div class="square row8 column4"></div>
        <div class="square row8 column5"></div>
        <div class="square row8 column6"></div>
        <div class="square row8 column7"></div>
        <div class="square row8 column8"></div>
      </div>
      <div class="message"></div>
      <div class="title">Sudoku Solver</div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
